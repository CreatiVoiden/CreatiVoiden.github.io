<!DOCTYPE html>
<html>
<head>
    <title>我的主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            background-color: #f5f5f5;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
        }
        
        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }
        
        main {
            padding: 20px;
        }
        
        section {
            margin-bottom: 20px;
        }
        
        h1, h2 {
            color: #333;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的主页！</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我</a></li>
            <li><a href="#">联系方式</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h2>关于我</h2>
            <p>这里写一些关于你的介绍。</p>
        </section>
        
        <section>
            <h2>联系方式</h2>
            <p>你可以通过以下方式联系到我：</p>
            <ul>
                <li>Email: yourname@example.com</li>
                <li>电话: 123-456-7890</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>版权所有 &copy; 2022 我的主页</p>
    </footer>
</body>
</html>
